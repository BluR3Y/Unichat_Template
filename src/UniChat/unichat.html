<!DOCTYPE html>
<html>
<head>
    <title>UniChat</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/f/f4/Ridetl.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="unichat.css">
    <script src="../navigation.js"></script>
    <script src="unichat.js"></script>
</head>
<body>

    <div class='topNav'>
        <div class='Logo'><h1>UniChat</h1></div>
        <div class='navOptions'>
            <div class="userVisit">
                <button class='optionBtn' onclick='gotoHomePage()'>Home</button>
                <button class='optionBtn Right' onclick='logout()'>Log Out</button>
            </div>
            <div class="guestVisit">
                <button class='optionBtn' onclick='gotoLoginPage()'>Log In</button>
                <button class='optionBtn Right' onclick='gotoSignUpPage()'>Sign Up</button>
            </div>
        </div>
    </div>
</body>
<script>
    if(localStorage.getItem('user_id') !== null){
        document.getElementsByClassName('userVisit')[0].style.display = "block";
    }else{
        document.getElementsByClassName('guestVisit')[0].style.display = "block";
    }
</script>
</html>
